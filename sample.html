<!--
点情報から立方体を描く
-->
<canvas id="canvas1" width="300" height="300"></canvas>
<script>
    const can1 = document.getElementById("canvas1");
    const ctx1 = can1.getContext("2d");

    const init = async() => {
        V = [];
        F = [];

        await load("./monkey.obj");

        fill();
        //面を一つづつ取り出す
        for(f of F){
            for(let i=0; i<f.length; i++){
                let j = (i+1) % f.length;
                //面の頂点 V[i] と V[j] を結ぶ線を引く
                line(
                    calc( V[f[i]][0] ),  calc( -1 * V[f[i]][1] ),
                    calc( V[f[j]][0] ),  calc( -1 * V[f[j]][1] )
                );
            }
        }
    };
    init();

    async function load(filePath) {
        const response = await fetch(filePath);
        const text = await response.text();
        const lines = text.split("\n");

        for (let line of lines) {
            line = line.trim();
            if (line.startsWith("v ")) {
                const [, x, y, z] = line.split(/\s+/).map(Number);
                V.push([x, y, z]);
            } else if (line.startsWith("f ")) {
                const [, ...indices] = line.split(/\s+/).map(i => parseInt(i) - 1);
                F.push(indices);
            }
        }
    }

    function calc(a){
        return a * 70 + 150;
    }

    function fill() {
        ctx1.rect(0,0,300,300);
        ctx1.fillStyle = "black";
        ctx1.fill()
    }

    function line(x1, y1, x2, y2) {
        ctx1.strokeStyle = "red";
        ctx1.lineWidth = 1;
        ctx1.beginPath();
        ctx1.moveTo(x1, y1);
        ctx1.lineTo(x2, y2);
        ctx1.stroke();
    }
</script>
